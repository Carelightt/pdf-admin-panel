<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Admin Girişi</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffff;
    }
    input {
      padding: 10px;
      margin-bottom: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      width: 100%;
      background: #00ffff;
      color: #111;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form method="POST" action="/admin-login">
    <h2>Şifre Gir Dayım</h2>
    <input type="password" name="password" placeholder="Şifreyi yaz dayım" required />
    <button type="submit">GİRİŞ</button>
  </form>
</body>
</html>
