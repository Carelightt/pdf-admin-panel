
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CengizzAtay PDF</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600&display=swap" rel="stylesheet">
  <style>
    /* [CSS KODLARI ESKİ HALİYLE BURADA KALSIN - DEĞİŞTİRİLMEDİ] */
    body {
      cursor: none;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('/wallpaper.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      position: relative;
      z-index: 1;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
      transition: box-shadow 0.3s ease;
    }

    .keypress-glow {
      animation: glow-input 0.4s ease-out;
    }

    @keyframes glow-input {
      0% { box-shadow: 0 0 5px #00ffff; }
      50% { box-shadow: 0 0 20px #00ffff; }
      100% { box-shadow: 0 0 5px #00ffff; }
    }

    #confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <canvas id="confetti-canvas"></canvas>
  <div id="particles-js"></div>
  <div id="custom-cursor"></div>

  <h2 class="logo-text-rgb">Hesapları tesadüfler bozar.</h2>
  <img src="/logo.png" alt="Logo" class="logo" />

  <form id="pdf-form" action="/generate" method="POST" onsubmit="handleSubmit(event)">
    <input type="text" id="tc" name="tc" placeholder="T.C. Kimlik No" required />
    <input type="text" id="ad" name="ad" placeholder="Ad" required />
    <input type="text" id="soyad" name="soyad" placeholder="Soyad" required />
    <button type="submit" class="btn">
      <strong>PDF OLUŞTUR</strong>
    </button>
  </form>

  <p id="pdf-message">PDF oluşturuluyor, lütfen bekleyin...</p>

  <div class="footer-text">TELEGRAM : CENGİZZATAY</div>

  <button onclick="window.open('https://t.me/CENGIZZATAY', '_blank')" class="tailwind-btn">
    <span>
      TELEGRAM'A GİT
    </span>
  </button>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 60 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.3 },
        size: { value: 2 },
        move: { enable: true, speed: 1 }
      },
      interactivity: {
        events: { onhover: { enable: true, mode: "repulse" }},
        modes: { repulse: { distance: 100 }}
      }
    });

    const cursor = document.getElementById("custom-cursor");
    document.addEventListener("mousemove", (e) => {
      cursor.style.left = e.clientX + "px";
      cursor.style.top = e.clientY + "px";
    });

    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (e.key === 'F12' ||
          (e.ctrlKey && e.shiftKey && ['I', 'J'].includes(e.key)) ||
          (e.ctrlKey && ['u', 's'].includes(e.key.toLowerCase()))) {
        e.preventDefault();
      }
    });

    const inputs = document.querySelectorAll("input");
    inputs.forEach(input => {
      input.addEventListener("keypress", () => {
        input.classList.add("keypress-glow");
        setTimeout(() => input.classList.remove("keypress-glow"), 400);
      });
    });

    function handleSubmit(event) {
      document.getElementById("pdf-message").style.display = "block";
      setTimeout(() => {
        document.getElementById("pdf-message").style.display = "none";
        confetti({
          particleCount: 100,
          spread: 70,
          origin: { y: 0.6 }
        });
      }, 2000);
    }

    function convertToUppercase() {
      document.getElementById("ad").value = document.getElementById("ad").value.toLocaleUpperCase('tr-TR');
      document.getElementById("soyad").value = document.getElementById("soyad").value.toLocaleUpperCase('tr-TR');
    }
  </script>
</body>
</html>
