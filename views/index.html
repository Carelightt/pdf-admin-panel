<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Oluşturucu</title>

  <!-- Poppins fontları -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                  url('/wallpaper.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .logo-text-rgb {
      font-size: 20px;
      color: white;
      font-weight: 100; /* Poppins Thin */
      text-align: center;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }

    .logo-text-rgb::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120%;
      height: 150%;
      transform: translate(-50%, -50%);
      background: linear-gradient(45deg, #ff0040, #ff9900, #00ffcc, #6600ff, #ff0040);
      background-size: 400% 400%;
      animation: glowRgb 6s ease infinite;
      filter: blur(20px);
      z-index: -1;
      border-radius: 8px;
      opacity: 0.3;
    }

    @keyframes glowRgb {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .logo {
      width: 150px;
      height: 150px;
      object-fit: contain;
      margin-bottom: 20px;
      animation: rgb-glow 6s ease-in-out infinite, pulse 4s ease-in-out infinite;
    }

    @keyframes rgb-glow {
      0% { filter: drop-shadow(0 0 10px red); }
      25% { filter: drop-shadow(0 0 10px orange); }
      50% { filter: drop-shadow(0 0 10px lime); }
      75% { filter: drop-shadow(0 0 10px cyan); }
      100% { filter: drop-shadow(0 0 10px violet); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    form {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 300px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }

    input {
      background-color: #333;
      color: white;
    }

    input::placeholder {
      color: #bbb;
    }

    button {
  background-color: #000;
  color: white;
  position: relative;
  overflow: hidden;
  border-radius: 8px;
  z-index: 1;
}

/* Neon çerçeve arkası */
button::after {
  content: '';
  position: absolute;
  top: -10px;
  left: -10px;
  width: calc(100% + 20px);
  height: calc(100% + 20px);
  border-radius: 12px;
  background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent 80%);
  filter: blur(8px);
  animation: neon-rotate 6s linear infinite;
  z-index: 0;
  opacity: 0.4;
}

@keyframes neon-rotate {
  0% {
    transform: rotate(0deg) scale(1);
  }
  50% {
    transform: rotate(180deg) scale(1.05);
  }
  100% {
    transform: rotate(360deg) scale(1);
  }
}

button {
  background-color: #000;
  color: white;
  border-radius: 8px;
  position: relative;
  z-index: 1;
  overflow: hidden;
  padding: 10px;
  font-size: 16px;
  border: none;
}

/* Dış çerçevede dönen ince çizgi */
button::after {
  content: '';
  position: absolute;
  top: -2px;
  left: -2px;
  width: calc(100% + 4px);
  height: calc(100% + 4px);
  border-radius: 10px;
  background: linear-gradient(90deg, rgba(255,255,255,0.7), transparent);
  animation: borderLoop 4s linear infinite;
  z-index: 0;
  pointer-events: none;
  mask: 
    linear-gradient(#000 0 0) content-box, 
    linear-gradient(#000 0 0);
  -webkit-mask: 
    linear-gradient(#000 0 0) content-box, 
    linear-gradient(#000 0 0);
  mask-composite: exclude;
  -webkit-mask-composite: destination-out;
  padding: 2px;
  box-sizing: border-box;
}

/* Yazı üstte kalsın */
button span {
  position: relative;
  z-index: 2;
}

/* Animasyon tanımı */
@keyframes borderLoop {
  0% {
    background-position: 0% 0%;
  }
  25% {
    background-position: 100% 0%;
  }
  50% {
    background-position: 100% 100%;
  }
  75% {
    background-position: 0% 100%;
  }
  100% {
    background-position: 0% 0%;
  }
}

    .footer-text {
      font-weight: 100; /* Poppins Thin */
      font-family: 'Poppins', sans-serif;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2 class="logo-text-rgb">Hesapları tesadüfler bozar.</h2>  
  <img src="/logo.png" alt="Logo" class="logo" />

  <form action="/generate" method="POST">
    <input type="text" name="tc" placeholder="T.C. Kimlik No" required />
    <input type="text" name="ad" placeholder="Ad" required />
    <input type="text" name="soyad" placeholder="Soyad" required />
    <button type="submit"><span>PDF Oluştur</span></button>
  </form>

  <div class="footer-text">TELEGRAM : CENGİZZATAY</div>
</body>
</html>
