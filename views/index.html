
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Oluşturucu</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600&display=swap" rel="stylesheet">

  <style>
    /* Particles arka plan */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      top: 0;
      left: 0;
    }

    #neon-border {
      position: absolute;
      pointer-events: none;
      z-index: 1;
    }

    body {
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('/wallpaper.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      position: relative;
      z-index: 1;
    }

    .logo-text-rgb {
      font-size: 20px;
      color: white;
      font-weight: 100;
      text-align: center;
      margin-bottom: 20px;
      position: relative;
      z-index: 2;
    }

    .logo-text-rgb::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120%;
      height: 150%;
      transform: translate(-50%, -50%);
      background: linear-gradient(45deg, #ff0040, #ff9900, #00ffcc, #6600ff, #ff0040);
      background-size: 400% 400%;
      animation: glowRgb 6s ease infinite;
      filter: blur(20px);
      z-index: -1;
      border-radius: 8px;
      opacity: 0.3;
    }

    @keyframes glowRgb {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .logo {
      width: 150px;
      height: 150px;
      object-fit: contain;
      margin-bottom: 20px;
      animation: rgb-glow 6s ease-in-out infinite, pulse 4s ease-in-out infinite;
      z-index: 2;
    }

    @keyframes rgb-glow {
      0% { filter: drop-shadow(0 0 10px red); }
      25% { filter: drop-shadow(0 0 10px orange); }
      50% { filter: drop-shadow(0 0 10px lime); }
      75% { filter: drop-shadow(0 0 10px cyan); }
      100% { filter: drop-shadow(0 0 10px violet); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    form {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 300px;
      z-index: 2;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #333;
      color: white;
    }

    input::placeholder {
      color: #bbb;
    }

    .btn {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 3rem;
      background-size: 300% 300%;
      cursor: pointer;
      backdrop-filter: blur(1rem);
      border-radius: 1.5rem;
      transition: 0.5s;
      animation: gradient_301 5s ease infinite;
      border: double 3px transparent;
      background-image: linear-gradient(#000, #000),
        linear-gradient(137.48deg, #ffdb3b 10%, #fe53bb 45%, #8f51ea 67%, #0044ff 87%);
      background-origin: border-box;
      background-clip: content-box, border-box;
      position: relative;
      overflow: hidden;
    }

    .btn:hover { transform: scale(1.05); }
    .btn:active { border: double 4px #fe53bb; }

    .btn strong {
      z-index: 2;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 14px;
      letter-spacing: 1px;
      color: #ffffff;
      text-shadow: 0 0 4px white;
    }

    .footer-text {
      font-weight: 100;
      font-family: 'Poppins', sans-serif;
      color: white;
      margin-top: 20px;
      z-index: 2;
    }

    .tailwind-btn {
      margin-top: 10px;
      position: relative;
      display: inline-flex;
      height: 3rem;
      overflow: hidden;
      border-radius: 0.75rem;
      padding: 1px;
      background: conic-gradient(from 90deg at 50% 50%, #e7029a, #f472b6, #bd5fff);
      animation: none;
      z-index: 2;
    }

    .tailwind-btn span {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      background-color: #0f172a;
      border-radius: 0.75rem;
      color: white;
      font-size: 0.875rem;
      font-weight: 500;
      gap: 0.5rem;
      z-index: 1;
    }

    @keyframes gradient_301 {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <canvas id="neon-border"></canvas>

  <h2 class="logo-text-rgb">Hesapları tesadüfler bozar.</h2>
  <img src="/logo.png" alt="Logo" class="logo" />

  <form action="/generate" method="POST">
    <input type="text" name="tc" placeholder="T.C. Kimlik No" required />
    <input type="text" name="ad" placeholder="Ad" required />
    <input type="text" name="soyad" placeholder="Soyad" required />
    <button type="submit" class="btn">
      <strong>PDF OLUŞTUR</strong>
    </button>
  </form>

  <div class="footer-text">TELEGRAM : CENGİZZATAY</div>

  <button onclick="window.open('https://t.me/CENGIZZATAY', '_blank')" class="tailwind-btn">
    <span>
      TELEGRAM'A GİT
      <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 448 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
        <path d="M429.6 92.1c4.9-11.9 2.1-25.6-7-34.7s-22.8-11.9-34.7-7l-352 144c-14.2 5.8-22.2 20.8-19.3 35.8s16.1 25.8 31.4 25.8H224V432c0 15.3 10.8 28.4 25.8 31.4s30-5.1 35.8-19.3l144-352z"></path>
      </svg>
    </span>
  </button>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 60 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.3 },
        size: { value: 2 },
        move: { enable: true, speed: 1 }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" }
        },
        modes: {
          repulse: { distance: 100 }
        }
      }
    });

    const canvas = document.getElementById('neon-border');
    const ctx = canvas.getContext('2d');

    function drawNeonBorder() {
      const form = document.querySelector('form');
      const rect = form.getBoundingClientRect();

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.shadowBlur = 20;
      ctx.shadowColor = '#00ffff';
      ctx.strokeStyle = '#00ffff';
      ctx.lineWidth = 2;

      ctx.beginPath();
      ctx.moveTo(rect.left, rect.top);
      ctx.lineTo(rect.right, rect.top);
      ctx.lineTo(rect.right, rect.bottom);
      ctx.lineTo(rect.left, rect.bottom);
      ctx.closePath();
      ctx.stroke();
    }

    window.addEventListener('resize', drawNeonBorder);
    window.addEventListener('load', drawNeonBorder);
  </script>
</body>
</html>
