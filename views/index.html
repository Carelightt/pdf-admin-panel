<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Olu≈üturucu</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600&display=swap" rel="stylesheet">

  <style>
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      top: 0;
      left: 0;
    }

    /* Neon cursor */
    #custom-cursor {
      position: fixed;
      width: 18px;
      height: 18px;
      border: 2px solid #00ffff;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: transform 0.05s ease-out;
      z-index: 9999;
      box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
    }

    body {
      cursor: none;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('/wallpaper.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      position: relative;
      z-index: 1;
    }

    .logo-text-rgb {
      font-size: 20px;
      color: white;
      font-weight: 100;
      text-align: center;
      margin-bottom: 20px;
      position: relative;
      z-index: 2;
    }

    .logo-text-rgb::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120%;
      height: 150%;
      transform: translate(-50%, -50%);
      background: linear-gradient(45deg, #ff0040, #ff9900, #00ffcc, #6600ff, #ff0040);
      background-size: 400% 400%;
      animation: glowRgb 6s ease infinite;
      filter: blur(20px);
      z-index: -1;
      border-radius: 8px;
      opacity: 0.3;
    }

    @keyframes glowRgb {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .logo {
      width: 150px;
      height: 150px;
      object-fit: contain;
      margin-bottom: 20px;
      animation: rgb-glow 6s ease-in-out infinite, pulse 4s ease-in-out infinite;
      z-index: 2;
    }

    @keyframes rgb-glow {
      0% { filter: drop-shadow(0 0 10px red); }
      25% { filter: drop-shadow(0 0 10px orange); }
      50% { filter: drop-shadow(0 0 10px lime); }
      75% { filter: drop-shadow(0 0 10px cyan); }
      100% { filter: drop-shadow(0 0 10px violet); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    form {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 300px;
      z-index: 2;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #333;
      color: white;
    }

    input::placeholder {
      color: #bbb;
    }

    .btn {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 3rem;
      background-size: 300% 300%;
      cursor: pointer;
      backdrop-filter: blur(1rem);
      border-radius: 1.5rem;
      transition: 0.5s;
      animation: gradient_301 5s ease infinite;
      border: double 3px transparent;
      background-image: linear-gradient(#000, #000),
        linear-gradient(137.48deg, #ffdb3b 10%, #fe53bb 45%, #8f51ea 67%, #0044ff 87%);
      background-origin: border-box;
      background-clip: content-box, border-box;
      position: relative;
      overflow: hidden;
    }

    .btn:hover { transform: scale(1.05); }
    .btn:active { border: double 4px #fe53bb; }
