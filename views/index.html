<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Oluşturucu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600&display=swap" rel="stylesheet">

  <style>
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      top: 0;
      left: 0;
    }

    /* PDF bekleme animasyonu */
    #pdfbekleme {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      z-index: 9999;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    #pdfbekleme .container {
      position: relative;
      width: 100%;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-box-reflect: below 0 linear-gradient(transparent, transparent, #0005);
    }

    #pdfbekleme .loader {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      animation: animate 2s linear infinite;
    }

    #pdfbekleme .loader:nth-child(2),
    #pdfbekleme .loader:nth-child(4) {
      animation-delay: -1s;
    }

    @keyframes animate {
      0% {
        transform: rotate(0deg);
        filter: hue-rotate(360deg);
      }
      100% {
        transform: rotate(360deg);
        filter: hue-rotate(0deg);
      }
    }

    #pdfbekleme .loader:nth-child(1)::before,
    #pdfbekleme .loader:nth-child(2)::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      background: linear-gradient(to top, transparent, rgba(0,255,249, 0.4));
      border-top-left-radius: 100px;
      border-bottom-left-radius: 100px;
    }

    #pdfbekleme .loader i {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 20px;
      background: #00fff9;
      border-radius: 50%;
      box-shadow: 0 0 10px #00fff9, 0 0 30px #00fff9, 0 0 40px #00fff9,
                  0 0 50px #00fff9, 0 0 60px #00fff9, 0 0 70px #00fff9,
                  0 0 80px #00fff9, 0 0 90px #00fff9, 0 0 100px #00fff9;
    }

    #pdfbekleme .loader span {
      position: absolute;
      inset: 20px;
      background: #e8e8e8;
      border-radius: 50%;
      z-index: 1;
    }

    body {
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('/wallpaper.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      position: relative;
      z-index: 1;
    }

    .logo-text-rgb {
      font-size: 20px;
      color: white;
      font-weight: 100;
      text-align: center;
      margin-bottom: 20px;
      position: relative;
      z-index: 2;
    }

    .logo {
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
      animation: rgb-glow 6s ease-in-out infinite, pulse 4s ease-in-out infinite;
      z-index: 2;
    }

    @keyframes rgb-glow {
      0% { filter: drop-shadow(0 0 10px red); }
      25% { filter: drop-shadow(0 0 10px orange); }
      50% { filter: drop-shadow(0 0 10px lime); }
      75% { filter: drop-shadow(0 0 10px cyan); }
      100% { filter: drop-shadow(0 0 10px violet); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    form {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 300px;
      z-index: 2;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #333;
      color: white;
    }

    input::placeholder {
      color: #bbb;
    }

    .btn {
      background-color: #000;
      color: white;
      border-radius: 1.5rem;
      padding: 10px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      z-index: 2;
    }

    .footer-text {
      font-weight: 100;
      font-family: 'Poppins', sans-serif;
      color: white;
      margin-top: 20px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <!-- Particle arka plan -->
  <div id="particles-js"></div>

  <!-- PDF Oluşturuluyor animasyonu -->
  <div id="pdfbekleme">
    <div class="container">
      <div class="loader"><span></span></div>
      <div class="loader"><span></span></div>
      <div class="loader"><i></i></div>
      <div class="loader"><i></i></div>
    </div>
    <p style="margin-top: 20px; font-size: 18px;">PDF OLUŞTURULUYOR...</p>
  </div>

  <h2 class="logo-text-rgb">Hesapları tesadüfler bozar.</h2>
  <img src="/logo.png" alt="Logo" class="logo" />

  <form action="/generate" method="POST" onsubmit="showLoader()">
    <input type="text" name="tc" placeholder="T.C. Kimlik No" required />
    <input type="text" name="ad" placeholder="Ad" required />
    <input type="text" name="soyad" placeholder="Soyad" required />
    <button type="submit" class="btn">
      <strong>PDF OLUŞTUR</strong>
    </button>
  </form>

  <div class="footer-text">TELEGRAM : CENGİZZATAY</div>

  <!-- Particles.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 60 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.3 },
        size: { value: 2 },
        move: { enable: true, speed: 1 }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" }
        },
        modes: {
          repulse: { distance: 100 }
        }
      }
    });

    function showLoader() {
      document.getElementById("pdfbekleme").style.display = "flex";
    }
  </script>
</body>
</html>
