<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CengizzAtay PDF</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600&display=swap" rel="stylesheet">

  <style>
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      top: 0;
      left: 0;
    }

    /* Neon cursor */
    #custom-cursor {
      position: fixed;
      width: 18px;
      height: 18px;
      border: 2px solid #00ffff;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: transform 0.05s ease-out;
      z-index: 9999;
      box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
    }

    .flash-effect {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle, #00ffff66, transparent);
      opacity: 0;
      pointer-events: none;
      z-index: 9998;
      transition: opacity 0.4s ease-out;
    }

    .flash-effect.active {
      opacity: 1;
      animation: flash-pop 0.4s ease-out forwards;
    }

    @keyframes flash-pop {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }

    .flash-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      color: #00ffff;
      font-weight: bold;
      text-shadow: 0 0 15px #00ffff;
      z-index: 9999;
      opacity: 0;
      animation: none;
      pointer-events: none;
    }

    .flash-text.show {
      animation: flash-text-fade 1.5s ease-out forwards;
    }

    @keyframes flash-text-fade {
      0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(1.5); }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div id="custom-cursor"></div>
  <div class="flash-effect" id="flashEffect"></div>
  <div class="flash-text" id="flashText">PDF OLUŞTURULDU ✅</div>
</body>
</html>
