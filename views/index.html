<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Oluşturucu</title>

  <!-- Poppins fontları -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600&display=swap" rel="stylesheet">

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('/wallpaper.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .logo-text-rgb {
      font-size: 20px;
      color: white;
      font-weight: 100;
      text-align: center;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }

    .logo-text-rgb::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120%;
      height: 150%;
      transform: translate(-50%, -50%);
      background: linear-gradient(45deg, #ff0040, #ff9900, #00ffcc, #6600ff, #ff0040);
      background-size: 400% 400%;
      animation: glowRgb 6s ease infinite;
      filter: blur(20px);
      z-index: -1;
      border-radius: 8px;
      opacity: 0.3;
    }

    @keyframes glowRgb {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .logo {
      width: 150px;
      height: 150px;
      object-fit: contain;
      margin-bottom: 20px;
      animation: rgb-glow 6s ease-in-out infinite, pulse 4s ease-in-out infinite;
    }

    @keyframes rgb-glow {
      0% { filter: drop-shadow(0 0 10px red); }
      25% { filter: drop-shadow(0 0 10px orange); }
      50% { filter: drop-shadow(0 0 10px lime); }
      75% { filter: drop-shadow(0 0 10px cyan); }
      100% { filter: drop-shadow(0 0 10px violet); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    form {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 300px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #333;
      color: white;
    }

    input::placeholder {
      color: #bbb;
    }

    .footer-text {
      font-weight: 100;
      font-family: 'Poppins', sans-serif;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2 class="logo-text-rgb">Hesapları tesadüfler bozar.</h2>  
  <img src="/logo.png" alt="Logo" class="logo" />

  <form action="/generate" method="POST">
    <input type="text" name="tc" placeholder="T.C. Kimlik No" required />
    <input type="text" name="ad" placeholder="Ad" required />
    <input type="text" name="soyad" placeholder="Soyad" required />

    <!-- Mevcut işlevi bozmayan buton -->
    <button type="submit" class="btn">
      <span>PDF Oluştur</span>
    </button>
  </form>

  <!-- Telegram yazısı -->
  <div class="footer-text">TELEGRAM : CENGİZZATAY</div>

  <!-- Yeni Tailwind buton -->
  <button
    class="relative mt-4 inline-flex h-12 active:scale-95 transition overflow-hidden rounded-lg p-[1px] focus:outline-none"
    onclick="window.open('https://t.me/CENGIZZATAY', '_blank')"
  >
    <span
      class="absolute inset-[-1000%] animate-[spin_2s_linear_infinite] bg-[conic-gradient(from_90deg_at_50%_50%,#e7029a_0%,#f472b6_50%,#bd5fff_100%)]"
    ></span>
    <span
      class="inline-flex h-full w-full items-center justify-center rounded-lg bg-slate-950 px-7 text-sm font-medium text-white backdrop-blur-3xl gap-2"
    >
      Contact me
      <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 448 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
        <path d="M429.6 92.1c4.9-11.9 2.1-25.6-7-34.7s-22.8-11.9-34.7-7l-352 144c-14.2 5.8-22.2 20.8-19.3 35.8s16.1 25.8 31.4 25.8H224V432c0 15.3 10.8 28.4 25.8 31.4s30-5.1 35.8-19.3l144-352z"></path>
      </svg>
    </span>
  </button>
</body>
</html>
