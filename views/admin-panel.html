
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f172a;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #00ffff;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #1e293b;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    }
    th, td {
      padding: 12px 15px;
      border: 1px solid #334155;
      text-align: left;
    }
    th {
      background-color: #0e7490;
      color: #fff;
    }
    tr:nth-child(even) {
      background-color: #1e293b;
    }
    tr:hover {
      background-color: #334155;
    }
    .clear-button {
      background-color: #ef4444;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 20px;
      transition: background-color 0.3s ease;
    }
    .clear-button:hover {
      background-color: #dc2626;
    }
  </style>
</head>
<body>
  <form action="/clear-logs" method="POST">
    <button class="clear-button" type="submit">TABLOYU TEMİZLE</button>
  </form>
  <h2>PDF Logları</h2>
  <table>
    <thead>
      <tr>
        <th>IP Adresi</th>
        <th>T.C. Kimlik No</th>
        <th>Ad</th>
        <th>Soyad</th>
        <th>Tarih</th>
      </tr>
    </thead>
    <tbody id="log-rows">
    </tbody>
  </table>
</body>
</html>
